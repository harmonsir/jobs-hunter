project_name: alibaba-hujing
target_url: "https://jobs.hujing-dme.com/off-campus/position-list?lang=zh"
max_pages: 100
headless: true
crawler:
  patterns:
    next_button:
      - "button[aria-label*='下一页']"
interceptors:
  - "disable_trace"
after_response:
  - type: "save_json"
    url_contains: "position/search"
rate_limit:
  requests_per_minute: 35
  burst_capacity: 3
  min_interval: 1.2
