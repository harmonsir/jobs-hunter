project_name: didi
target_url: "https://talent.didiglobal.com/social/list/1"
max_pages: 100
headless: true
crawler:
  patterns:
    next_button:
      - "li[title='下一页']"
interceptors:
  - "disable_trace"
page_actions:
  - type: "save_html"
    clean_html: true
rate_limit:
  requests_per_minute: 20
  burst_capacity: 3
  min_interval: 1.0
